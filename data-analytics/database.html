<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Data</title>
        <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
        <script src="database.js" defer></script>        
    </head>
    <body>
        <zing-grid id="static-container"
            caption="Static Data"
            sorter
            search
            pager
            page-size=5
            data='[]'>
        </zing-grid>
        <zing-grid id="performance-container"
            caption="Performance Data"
            sorter
            search
            pager
            page-size=5
            data='[]'>
        </zing-grid>
        <zing-grid id="activity-container"
            caption="Activity Data"
            sorter
            search
            pager
            page-size=5
            data='[]'>
        </zing-grid>
    </body>
</html>
